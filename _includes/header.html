<span class="mobile btn-mobile-menu">
  <i class="fas fa-bars btn-mobile-menu__icon"></i>
  <i class="far fa-times-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover" style="background-image: url({{ site.baseurl }}{{ site.bkimage }})">
  <div class="panel-main">

    <div class="panel-main__inner panel-inverted">
    <div class="panel-main__content">
        <a href="{{ site.baseurl }}/" title="link to home of {{ site.title }}">
          <img src="{{ site.baseurl }}{{ site.profilepic }}" class="user-image" alt="My Profile Photo">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">Working as Enterprise Architect @ <a href="https://www.newyorker.de">NewYorker</a>.</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">

        <div class="navigation-wrapper">

          <nav class="cover-navigation navigation--social">
            <ul class="navigation">            

            <!-- LinkedIn -->
            <li class="navigation__item">
              <a href="https://www.linkedin.com/in/{{ site.author.linkedin_username }}" title="My profile on LinkedIn" target="_blank">
                <i class="fab fa-linkedin fa-lg"></i>
                <span class="label">LinkedIn</span>
              </a>
            </li>
            
            <!-- GitHub -->
            <li class="navigation__item">
              <a href="https://www.github.com/{{ site.author.github_username }}" title="My projects on GitHub" target="_blank">                  
                <i class="fab fa-github fa-lg"></i>
                <span class="label">GitHub</span>
              </a>
            </li>
            
            <!-- Youtube -->
            <li class="navigation__item">
              <a href="https://www.youtube.com/channel/UCzZqwKAbXmn_azXxBgwWS3g" title="My videos on Youtube" target="_blank">                  
                <i class="fa-brands fa-youtube fa-lg"></i>
                <span class="label">Youtube</span>
              </a>
            </li>            
            </ul>
          </nav>
                    
          <nav class="cover-navigation navigation--social">
            <ul class="navigation">
              <li class="navigation__item"><a href="{{ site.baseurl }}/#projects" title="List of Projects" class="panel-button projects-button"><i class="fas fa-file-code fa-lg"></i>&nbsp;Projects</a></li>
              <li class="navigation__item"><a href="{{ site.baseurl }}/imprint.html" title="Imprint" class="panel-button projects-button"><i class="fas fa-file-code fa-lg"></i>&nbsp;Imprint</a></li>
            </ul>
          </nav>

        </div>

      </div>

    </div>
  </div>
</header>
